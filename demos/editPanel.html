<div id="editPanel">
	<div class="ep-content">
		<div class="ep-dt ep-title">
			<input type="text" id="eveTitle" class="ep-input ep-title" value="会议主题" />
		</div>
		<div class="ep-dt ep-position">
			<span class="ep-tip">地点</span>
			<select id="evePostion" class="ep-select ep-select-pos chosen-select">
				<option id="0">会议室1</option>
				<option id="1">会议室2</option>
				<option id="2">会议室3</option>
			</select>
		</div>
		<div class="ep-dt ep-start">
			<span class="ep-tip">从</span><input type="text" id="eveStartDate" class="datepicker ep-input ep-date ep-date-start"/>
			<select id="eveStartSp" class="ep-select ep-select-time chosen-select" >
				<option value="0">上午</option>
				<option value="1">下午</option>
			</select>
			<input type="text" id="eveStartTime" class="ep-input ep-time"/>
		</div>
		<div class="ep-dt ep-end">
			<span class="ep-tip">到</span><input type="text" id="eveEndDate" class="datepicker ep-input ep-date ep-date-start"/>
			<select id="eveEndSp" class="ep-select ep-select-time chosen-select" >
				<option value="0">上午</option>
				<option value="1">下午</option>
			</select>
			<input type="text" id="eveEndTime" class="ep-input ep-time"/>
		</div>
		<div class="ep-dt ep-people">
			<span class="ep-tip">人员</span><input type="text" id="evePeople" class="ep-input ep-people"/>
		</div>
		<div class="ep-dt ep-memo">
			<span class="ep-tip">备注</span><input type="text" id="eveMemo" class="ep-input ep-memo" />
		</div>
	</div>
	<div class="ep-dt">
		<span id="eveDelete" class="ep-action ep-action-del">删除</span>
		<span id="eveSubmit" class="ep-action ep-action-sub">提交</span>
		<span class="ep-action ep-action-sp">|</span>
		<span id="eveClose" class="ep-action ep-action-clo">取消</span>
		<div class="clear">
	</div>
</div>
<script src="../datepicker.js"></script>
<script src="../datepicker.zh-CN.js"></script>
<script src="../chzn-chosen.js"></script>
<script>
	$('#eveDelete').click(function(){
		
	});
	
	$('#eveClose').click(function(){
		$('#editPanel').remove();
	});
	
	$(".datepicker").datepicker();
	$(".chosen-select").chosen({disable_search_threshold: 10});
</script>
